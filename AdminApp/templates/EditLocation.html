{% extends 'AdminIndex.html'%}

{% block content %}

<div class="col-12 grid-margin stretch-card">
    <div class="card">
      <div class="card-body">
        <h4 class="card-title">Edit Locations </h4>
        {% for i in data1 %}
        <form class="forms-sample" action="{% url 'UpdateLocation' id=i.id %}"  method="post" enctype="multipart/form-data" >
            {% csrf_token %}
          <div class="form-group">
            <label for="Street">Street</label>
            <input type="text" class="form-control" id="Street" name="street" value="{{i.street}}">
          </div>
          <div class="form-group">
            <label for="City">City</label>
            <input type="text" class="form-control" id="City" name="city"value="{{i.city}}">
          </div>
          <div class="form-group">
            <label for="District">District</label>
            <input type="text" class="form-control" id="District" name="district" value="{{i.district}}">
          </div>          
          <div class="form-group">
            <label> Add Image</label>
            <input type="file" name="image" value="{{i.image}}">
        </div>
          <div class="form-group">
            <label for="State">State</label>
            <input type="text" class="form-control" id="State"name="state" value="{{i.state}}">
          </div>
          
          <button type="submit" class="btn btn-primary mr-2">Submit</button>
          <button class="btn btn-dark">Cancel</button>
          {% endfor %}
        </form>
      </div>
    </div>
  </div>

{% endblock%}
