{% extends 'AdminIndex.html'%}

{% block content %}
<div class="col-lg-12 grid-margin stretch-card">
    <div class="card">
      <div class="card-body">
        <h4 class="card-title">Location Details</h4>
       
        </p>
        <div class="table-responsive">
          <table class="table table-dark">
            <thead>
              <tr>
                <th> SINO </th>
                <th> Street </th>
                <th> City </th>
                <th> District </th>
                <th> Image</th>
                <th> State </th>
              </tr>
            </thead>
            <tbody>
              <tr>
                {% for i in data1 %}
                <td>
                {{forloop.counter }}
                </td>
                <td>
                  {{i.street}}
                </td>
                <td>
                    {{i.city}} 
                </td>
                <td>
                    {{i.district}}
                  </td>
                  <td>
                    <img src="{{ i.image.url }}" style="height: 50px;width: 50px;">  
                </td>
                <td>
                    {{i.state}}
                </td>
                <td>   
                  <a href="{% url 'EditLoc' i.id %}"> 
                      <button class="btn btn-primary mr-2" >
                          Edit
                      </button>
                  </a>
                  </td>
                  <td>                        
                    <a href="DeleteLocation/{{ i.id }}" >               
                      <button class="btn btn-primary mr-2">Delete</button>
                  </a>
                  </td>              
              </tr>
              {% endfor %}
              </tr>
              
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
{% endblock%}
