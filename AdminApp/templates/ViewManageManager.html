{% extends 'AdminIndex.html'%}

{% block content %}
<div class="col-lg-12 grid-margin stretch-card">
    <div class="card">
      <div class="card-body">
        <h4 class="card-title">Manager Details</h4>
       
        </p>
        <div class="table-responsive">
          <table class="table table-dark">
            <thead>
              <tr>
                <th> SINO </th>
                <th> VenuName </th>
                <th> ManagerName </th>
                <th> ManagerPlace </th>
                <th> ManagerNumber </th>
              </tr>
            </thead>
            <tbody>
              <tr>
                {% for i in data %}
                <td>
                {{forloop.counter }}
                </td>
                <td>
                  {{i.VenuName}}
                </td>
                <td>
                    {{i.ManagerName}} 
                </td>
                <td>
                    {{i.ManagerPlace}}
                  </td>
               
                <td>
                    {{i.ManagerNumber}}
                </td>
                <td>   
                  <a href="{% url 'EditMan' i.id %}"> 
                      <button class="btn btn-primary mr-2" >
                          Edit
                      </button>
                  </a>
                  </td>
                  <td>                        
                    <a href="DeleteManager/{{ i.id }}" >               
                      <button class="btn btn-primary mr-2">Delete</button>
                  </a>
                  </td>              
              </tr>
              {% endfor %}
              </tr>
              
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
{% endblock%}
