{% extends 'AdminIndex.html'%}

{% block content %}
<div class="col-12 grid-margin stretch-card">
    <div class="card">
      <div class="card-body">
        <h4 class="card-title">Edit Manager  </h4>
        {% for i in data %}
        <form class="forms-sample" action="{% url 'UpdateManager' id=i.id %}"  method="post">
            {% csrf_token %}
           
            <div class="form-group">
                <label for="StreetName">Venu Name</label>
                <select name="VenuName" > 
                    <option value="0">--Select Venu--</option>
                    {% for i in data2 %}
                    <option  value="{{ i.VenuName }}">{{ i.VenuName}}</option>
                    {% endfor %}
                  </select>
              </div>

          <div class="form-group">
            <label for="ManagerName">Manager Name</label>
            <input type="text" class="form-control" id="ManagerName" name="ManagerName" value="{{i.ManagerName}}" >
          </div>

          <div class="form-group">
            <label for="ManagerPlace">Manager Place</label>
            <input type="text" class="form-control" id="ManagerPlace" name="ManagerPlace" value="{{i.ManagerPlace}}">
          </div>

          <div class="form-group">
            <label for="ManagerNumber">Manager Number</label>
            <input type="text" class="form-control" id="ManagerNumber" name="ManagerNumber" value="{{i.ManagerNumber}}">
          </div>        
          
          

          <button type="submit" class="btn btn-primary mr-2">Submit</button>
          <button class="btn btn-dark">Cancel</button>
          {% endfor %}
        </form>
      </div>
    </div>
</div>

{% endblock%}
