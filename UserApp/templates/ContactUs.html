{% extends 'UserIndex.html' %}

{% block content %}
<br><br><br><br>
<div class="contact-us">
    <div class="container">
        <div class="row">
            
            <div class="col-lg-6">
                <div class="section-heading">
                    <h2>Say Hello. Don't Be Shy!</h2>
                    <span>Details to details is what makes Venue different from the other Venues.</span>
                </div>
                <form id="contact" action="{% url 'ContactData' %}" method="post">
                  {% csrf_token %}
                    <div class="row">
                      <div class="col-lg-6">
                        <fieldset>
                          <input name="name" type="text" id="name" placeholder="Your name" required="">
                        </fieldset>
                      </div>
                      <div class="col-lg-6">
                        <fieldset>
                          <input name="email" type="text" id="email" placeholder="Your email" required="">
                        </fieldset>
                      </div>
                     <br><br>                     
                      <div class="col-lg-12">
                        <fieldset>
                            <input name="message" type="text" id="message" placeholder="Type Your message" required="">
                        </fieldset>
                      </div>
                      <br><br>
                      <div class="col-lg-3">
                        <input type="submit" value="Submit"class="fa fa-paper-plane" style="background-color:rgb(35, 35, 100);">
                      </div>
                    </div>
                  </form>
            </div>
        </div>
    </div>
</div>

{% endblock %}
