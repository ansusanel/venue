{% extends 'UserIndex.html' %}

{% block content %}
{% load static %}
<div class="page-heading" id="top">
    
        <div class="row">
            <div class="col-lg-12">
                
                    <img src="{% static 'booking.jpg' %}" alt="" width="1400" height="70">
                    
           
        </div>
    </div>
</div>
<div class="col-lg-12">
    <div class="row">
    {% for i in data2 %}   
      <div class="col-lg-4" style="margin-top: 10px;">
          <img class="card-img-top" src="{{ i.image.url }}" alt="Card image cap" width="200px" height="200px">
              <div class="card-body">
                <h5 class="card-title">Street Name: {{i.street}}</h5> 
                <h5 class="card-title">Venu  Name: {{i.VenuName}}</h5> 
                <h5 class="card-title">Venu Type: {{i.VenuType}}</h5> 
                <h5 class="card-title">Venu Owner {{i.VenuOwner}}</h5> 
                <h5 class="card-title">Venu Number {{i.VenuNumber}}</h5>
                <h5 class="card-title">Venu Description {{i.VenuDescription}}</h5>                      
                  <a href="{% url 'BookVenues' i.id %}" class="btn btn-primary">Book Now</a> 
              </div>
      </div>       
      {% endfor %}
    </div>   
  </div>  




  
</section>

{% endblock %}
